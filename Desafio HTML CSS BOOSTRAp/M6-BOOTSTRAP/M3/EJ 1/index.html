<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container m-auto">
    <form class="my-5">
      <div class="form-group">
        <label for="nombre">Correo Electrónico</label>
        <input type="text" class="form-control" id="email">
        <p>Nunca compartiremos tu dirección de correo electrónico con nadie</p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="contraseña">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="aceptar">
        <label class="form-check-label" for="aceptar">Recordarme</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px;">Enviar</button>
    </form>
  </div>
</body>
</html>
